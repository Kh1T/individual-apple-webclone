    <script>
        // Function to initialize the dropdown component
function initializeDropdown(containerId, dropdownData) {
    const container = document.getElementById(containerId);
    const dropdownContent = container.querySelector('.dropdown-content');

    // Clear existing content
    dropdownContent.innerHTML = '';

    // Populate dropdown content
    dropdownData.forEach(category => {
        const categoryElement = document.createElement('div');
        categoryElement.classList.add('category');

        const categoryTitle = document.createElement('span');
        categoryTitle.classList.add('category-title');
        categoryTitle.textContent = category.title;

        const linksContainer = document.createElement('div');
        linksContainer.classList.add('links-container');

        category.links.forEach(link => {
            const linkElement = document.createElement('a');
            linkElement.href = link.url;
            linkElement.textContent = link.label;
            linksContainer.appendChild(linkElement);
        });

        categoryElement.appendChild(categoryTitle);
        categoryElement.appendChild(linksContainer);
        dropdownContent.appendChild(categoryElement);
    });
}

// Sample dropdown data
